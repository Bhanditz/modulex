<html>
<head>
    <meta charset='utf-8'>
    <title>modulex tests</title>
    <link rel='stylesheet' href='../node_modules/mocha/mocha.css'/>
</head>
<body>
<h1 style="text-align: center">modulex tests</h1>

<div id='mocha'></div>
<script src="../node_modules/node-jscover/lib/front-end/jscoverage.js"></script>
<script src='../node_modules/jquery/dist/jquery.js'></script>
<script src='../node_modules/q/q.js'></script>
<script src='../node_modules/chai/chai.js'></script>
<script src='../node_modules/mocha/mocha.js'></script>
<script src='../node_modules/node-jscover/lib/reporters/mocha/console.js'></script>
<script src='../node_modules/node-jscover-coveralls/lib/reports/mocha.js'></script>
<script>
    mocha.setup('bdd');
    var expect = chai.expect;
</script>
<script>
    (function () {
        var coverage = location.search.indexOf('coverage') !== -1;
        var build = location.search.indexOf('build') !== -1;
        var files;
        if (build) {
            files = ['../build/modulex.js']
        } else {
            files = ['modulex', 'logger',
                'utils', 'data-structure',
                'css-onload', 'get-script',
                'configs', 'combo-loader',
                'init', 'i18n'];
            files.forEach(function (f, i) {
                files[i] = '../lib/' + f + (coverage ? '-coverage' : '') + '.js';
            });
        }
        files = files.concat([
            './others/clear.js',
            './specs/logger-spec.js',
            './specs/filter/filter-spec.js',
            './specs/require-api/api-spec.js',
            './specs/combo/combo-spec.js',
            './specs/sync/sync-spec.js',
            './specs/error-report/error-report-spec.js',
            './specs/cjs/cjs-spec.js',
            './specs/system-ondemand/system-ondemand-spec.js',
            './specs/timeout/timeout-spec.js',
            './specs/loader-simple/loader-simple-spec.js',
            './specs/circular-dependency/circular-dependency-spec.js',
            './specs/css-combo/css-combo-spec.js',
            './specs/suffix/suffix-combo-spec.js',
            './specs/packages-modules/packages-modules-spec.js',
            './specs/package/package-spec.js',
            './specs/add_require/add-require-spec.js',
            './specs/alias/alias-spec.js',
            './specs/packages-groups/packages-groups-spec.js',
            './specs/timestamp/timestamp-spec.js',
            './specs/timestamp/timestamp-combo-spec.js',
            './specs/package_path_longest_match/package-longest-match-spec.js',
            './specs/suffix/suffix-spec.js'
        ]);
        for (var i = 0; i < files.length; i++) {
            window.document.write('<script src="' + files[i] + '"' + '>' + '<' + '/script>');
        }
    })();
</script>
<script>
    (function () {
        var runner;
        if (window.mochaPhantomJS) {
            runner = mochaPhantomJS.run();
        } else {
            runner = mocha.run();
        }
        window.nodeJsCoverCoveralls(runner);
    })();

</script>
</body>
</html>
