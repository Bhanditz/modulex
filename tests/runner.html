<html>
<head>
    <meta charset='utf-8'>
    <title>modulex tests</title>
    <link rel='stylesheet' href='/node_modules/mocha/mocha.css'/>
</head>
<body>
<h1 style="text-align: center">modulex tests</h1>

<div id='mocha'></div>
<script src='/node_modules/??jquery/dist/jquery.js,q/q.js,expect.js/index.js,mocha/mocha.js'></script>
<script src="/node_modules/node-jscover/lib/??front-end/header.js,front-end/jscoverage-branch.js,reporters/mocha/console.js"></script>
<script src='/node_modules/node-jscover-coveralls/lib/reports/mocha.js'></script>
<script>
    mocha.setup('bdd');
</script>
<script>
    var isCoverage = location.search.indexOf('coverage') !== -1;
    (function () {
        function map(arr, fn) {
            var ret = [];
            for (var i = 0; i < arr.length; i++) {
                ret[i] = fn(arr[i], i);
            }
            return ret;
        }

        var build = location.search.indexOf('build') !== -1;
        var i;
        var files = [];
        if (build) {
            files = ['/build/modulex-debug.js', '/build/import-style-debug.js'];
        } else {
            var sources = ['modulex',
                'utils', 'data-structure',
                'css-onload', 'get-script',
                'configs', 'combo-loader',
                'init', 'i18n', 'import-style'];

            files = map(sources, function (f) {
                return '/lib/' + f + (isCoverage ? '-coverage' : '') + '.js';
            })
        }

        files.push('/tests/others/clear.js');

        var tests = [
            'core-package/test-spec.js',
            'catch-init-error/catch-init-error-spec.js',
            'add_require/add-require-spec.js',
            'absolute-module/absolute-require-spec.js',
            'alias/alias-spec.js',
            'circular-dependency/circular-dependency-spec.js',
            'cjs/cjs-spec.js',
            'combo/combo-spec.js',
            'css-combo/css-combo-spec.js',
            'error-report/error-report-spec.js',
            'filter/filter-spec.js',
            'loader-simple/loader-simple-spec.js',
            'package/package-spec.js',
            'package_path_longest_match/package-longest-match-spec.js',
            'packages-groups/packages-groups-spec.js',
            'packages-modules/packages-modules-spec.js',
            'require-api/api-spec.js',
            'suffix/suffix-spec.js',
            'suffix/suffix-combo-spec.js',
            'sync/sync-spec.js',
            'system-ondemand/system-ondemand-spec.js',
            'timeout/timeout-spec.js',
            'timestamp/timestamp-spec.js',
            'timestamp/timestamp-combo-spec.js'
        ];

        files = files.concat(map(tests,function (f) {
            return '/tests/specs/' + f;
        }));

        for (i = 0; i < files.length; i++) {
            window.document.write('<script src="' + files[i] + '"' + '>' + '<' + '/script>');
        }
    })();
</script>
<script>
    window.onload = function () {
        var runner;
        if (window.mochaPhantomJS) {
            runner = window.mochaRunner = mochaPhantomJS.run();
        } else {
            window.mochaRunner = runner = mocha.run();
        }
        if (isCoverage) {
            window.nodeJsCoverCoveralls(runner);
        }
    };
</script>
</body>
</html>
